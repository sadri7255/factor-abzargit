<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور فروش حرفه‌ای</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');

        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --bg-light: #f8f9fa;
            --border-color: #dee2e6;
            --text-dark: #212529;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            direction: rtl;
            background-color: #e9ecef;
            margin: 0;
            padding: 2rem;
            color: var(--text-dark);
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
        }

        .controls {
            background-color: #fff;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #btn-print {
            background-color: var(--primary-color);
            color: white;
        }
        #btn-print:hover {
            background-color: #0b5ed7;
        }

        #btn-image {
            background-color: #198754;
            color: white;
        }
        #btn-image:hover {
            background-color: #157347;
        }

        .invoice-wrapper {
            background: #fff;
            padding: 2.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
        }

        .company-details {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .company-details img {
            width: 60px;
            height: 60px;
        }
        .company-details h2 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
        }
        .company-details p {
            margin: 0;
            color: var(--secondary-color);
        }

        .invoice-meta {
            text-align: left;
            min-width: 220px;
        }
        .meta-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .meta-item label {
            font-weight: 700;
            color: var(--text-dark);
        }
        .meta-item input {
            font-family: inherit;
            border: none;
            text-align: left;
            padding: 0;
            background: transparent;
            width: 120px;
        }

        .customer-info {
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1.5rem;
        }
        .customer-info label {
            font-weight: 700;
            margin-left: 0.5rem;
        }
        .customer-info input {
            font-family: inherit;
            border: none;
            border-bottom: 1px dashed var(--secondary-color);
            padding: 0.25rem;
            background: transparent;
            width: 300px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
        }
        .items-table thead {
            background-color: var(--bg-light);
        }
        .items-table th {
            padding: 0.75rem 1rem;
            text-align: right;
            font-weight: 700;
            border-bottom: 2px solid var(--border-color);
        }
        .items-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }
        .items-table th:nth-child(1), .items-table td:nth-child(1) { text-align: center; } /* # */
        .items-table th:nth-child(3), .items-table td:nth-child(3) { text-align: center; } /* Qty */

        .items-table input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            font-family: inherit;
            box-sizing: border-box;
        }
        .items-table .price-display {
            direction: ltr;
            text-align: left;
        }
        .delete-row-btn {
            background: none; border: none; color: #dc3545; cursor: pointer; font-size: 1.25rem;
        }
        
        .actions-row {
            padding-top: 1rem;
        }
        .add-row-btn {
            font-family: inherit;
            background-color: #198754;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .invoice-summary {
            display: flex;
            justify-content: flex-end;
            margin-top: 2rem;
        }
        .totals-table {
            width: 45%;
            min-width: 300px;
        }
        .totals-table td {
            padding: 0.75rem 1rem;
        }
        .totals-table tr td:first-child {
            font-weight: 500;
            color: var(--secondary-color);
        }
        .totals-table tr td:last-child {
            text-align: left;
            direction: ltr;
            font-weight: 700;
        }
        .totals-table #discount-percent-input {
            width: 40px;
            border: none;
            border-bottom: 1px dashed var(--secondary-color);
            text-align: center;
            font-family: inherit;
        }
        .totals-table .grand-total-row td {
            border-top: 2px solid var(--text-dark);
            font-size: 1.25rem;
            color: var(--text-dark);
        }
        
        .invoice-footer {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .footer-note {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        .signature-area {
            position: relative;
            text-align: center;
            width: 250px;
        }
        .signature-area .stamp {
            position: absolute;
            width: 130px;
            top: -40px;
            left: 50%;
            transform: translateX(-50%) rotate(-14deg);
            opacity: 0.6;
            filter: sepia(1) saturate(4) hue-rotate(180deg) brightness(95%);
        }
        .signature-area p {
            padding-top: 4rem;
            border-top: 1px solid var(--secondary-color);
        }

        /* --- STYLES FOR PRINTING --- */
        @media print {
            body {
                background-color: #fff;
                padding: 0;
            }
            .controls, .delete-row-btn, .add-row-btn {
                display: none;
            }
            .container {
                max-width: 100%;
                margin: 0;
            }
            .invoice-wrapper {
                box-shadow: none;
                border-radius: 0;
                padding: 0;
            }
            .items-table input, .customer-info input, .meta-item input, #discount-percent-input {
                border: none;
                background: transparent;
            }
            .stamp {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="controls">
            <button id="btn-print" class="btn">🖨️ چاپ / ذخیره PDF</button>
            <button id="btn-image" class="btn">🖼️ خروجی عکس (PNG)</button>
        </div>

        <div id="invoice-to-export" class="invoice-wrapper">
            <header class="invoice-header">
                <div class="company-details">
                    <img src="https://s6.uupload.ir/files/ابزارگیت_xcl4.png" alt="لوگو">
                    <div>
                        <h2>ابزار گیت</h2>
                        <p>فروشگاه انواع ابزارآلات عمده و تکی</p>
                    </div>
                </div>
                <div class="invoice-meta">
                    <div class="meta-item">
                        <label>شماره فاکتور:</label>
                        <input type="text" id="invoice-number" value="۳۶۸۰۴">
                    </div>
                    <div class="meta-item">
                        <label>تاریخ:</label>
                        <input type="text" id="invoice-date" value="۱۴۰۳/۰۴/۰۹">
                    </div>
                </div>
            </header>

            <section class="customer-info">
                <label>خریدار محترم:</label>
                <input type="text" placeholder="نام و نام خانوادگی خریدار را وارد کنید">
            </section>

            <table class="items-table">
                <thead>
                    <tr>
                        <th style="width: 5%;">#</th>
                        <th style="width: 45%;">شرح کالا / خدمات</th>
                        <th style="width: 10%;">تعداد</th>
                        <th style="width: 20%; text-align:left;">قیمت واحد (تومان)</th>
                        <th style="width: 20%; text-align:left;">مبلغ کل (تومان)</th>
                    </tr>
                </thead>
                <tbody id="invoice-items">
                    </tbody>
                <tfoot>
                    <tr class="actions-row">
                        <td colspan="5">
                            <button class="add-row-btn" onclick="addRow()">+ افزودن ردیف جدید</button>
                        </td>
                    </tr>
                </tfoot>
            </table>

            <div class="invoice-summary">
                <table class="totals-table">
                    <tr>
                        <td>جمع کل</td>
                        <td id="subtotal">۰</td>
                    </tr>
                    <tr>
                        <td>تخفیف (<input type="number" id="discount-percent-input" value="0" min="0">%)</td>
                        <td id="discount-amount">۰</td>
                    </tr>
                    <tr class="grand-total-row">
                        <td>مبلغ قابل پرداخت</td>
                        <td id="grand-total">۰</td>
                    </tr>
                </table>
            </div>

            <footer class="invoice-footer">
                <div class="footer-note">
                    <p><strong>آدرس:</strong> قم - خیابان سمیه - خیابان شهیدین - پلاک ۱۷</p>
                    <p><strong>شماره تلفن:</strong> ۰۹۳۰۵۹۱۷۱۶۹</p>
                </div>
                <div class="signature-area">
                    <img src="https://s6.uupload.ir/files/ابزارگیت_xcl4.png" class="stamp" alt="مهر">
                    <p>مهر و امضای فروشنده</p>
                </div>
            </footer>
        </div>
    </div>

    <script>
        const itemsBody = document.getElementById('invoice-items');
        const discountInput = document.getElementById('discount-percent-input');
        
        // Helper to format numbers with commas
        const formatCurrency = (num) => new Intl.NumberFormat('fa-IR').format(num);
        
        // Helper to parse numbers, removing commas and converting Persian digits
        const parseNumber = (str) => {
            if (typeof str !== 'string') return 0;
            const val = str.replace(/٬|,/g, '').replace(/[\u0660-\u0669\u06F0-\u06F9]/g, c => c.charCodeAt(0) & 0xf);
            return parseFloat(val) || 0;
        };

        function calculateAll() {
            let subtotal = 0;
            const rows = itemsBody.querySelectorAll('tr');

            rows.forEach(row => {
                const quantity = parseNumber(row.querySelector('.quantity-input').value);
                const price = parseNumber(row.querySelector('.price-input').value);
                const rowTotal = quantity * price;
                row.querySelector('.row-total').textContent = formatCurrency(rowTotal);
                subtotal += rowTotal;
            });

            const discountPercent = parseNumber(discountInput.value);
            const discountAmount = subtotal * (discountPercent / 100);
            const grandTotal = subtotal - discountAmount;

            document.getElementById('subtotal').textContent = formatCurrency(subtotal);
            document.getElementById('discount-amount').textContent = `- ${formatCurrency(discountAmount)}`;
            document.getElementById('grand-total').textContent = formatCurrency(grandTotal);
        }

        function addRow(name = "", quantity = 1, price = 0) {
            const rowCount = itemsBody.rows.length;
            const newRow = itemsBody.insertRow();
            newRow.innerHTML = `
                <td>${rowCount + 1}</td>
                <td><input type="text" class="item-name-input" placeholder="شرح کالا..." value="${name}"></td>
                <td><input type="number" class="quantity-input" value="${quantity}" min="1"></td>
                <td class="price-display"><input type="text" class="price-input" value="${formatCurrency(price)}"></td>
                <td class="price-display row-total">${formatCurrency(price * quantity)}</td>
                <td style="text-align:center; padding:0;"><button class="delete-row-btn" onclick="this.closest('tr').remove(); calculateAll();">✖</button></td>
            `;
            calculateAll();
        }

        // Event Delegation for dynamic rows
        itemsBody.addEventListener('input', e => {
            const target = e.target;
            if (target.classList.contains('quantity-input') || target.classList.contains('price-input')) {
                // Auto-format price input as user types
                if (target.classList.contains('price-input')) {
                    const cursorPos = target.selectionStart;
                    const originalLength = target.value.length;
                    const rawValue = parseNumber(target.value);
                    target.value = formatCurrency(rawValue);
                    const newLength = target.value.length;
                    target.selectionStart = cursorPos + (newLength - originalLength);
                    target.selectionEnd = cursorPos + (newLength - originalLength);
                }
                calculateAll();
            }
        });
        
        discountInput.addEventListener('input', calculateAll);

        // --- EXPORT BUTTONS ---
        document.getElementById('btn-print').addEventListener('click', () => {
            window.print();
        });

        document.getElementById('btn-image').addEventListener('click', () => {
            const exportArea = document.getElementById('invoice-to-export');
            const invoiceNumber = document.getElementById('invoice-number').value || 'invoice';
            html2canvas(exportArea, {
                scale: 2.5, // Higher scale for better quality
                useCORS: true,
                logging: true,
                allowTaint: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Factor-${invoiceNumber}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(err => {
                console.error("خطا در ایجاد عکس:", err);
                alert("متاسفانه در ایجاد خروجی عکس مشکلی پیش آمد. لطفا از گزینه چاپ/ذخیره PDF استفاده کنید.");
            });
        });

        // Add initial rows to demonstrate
        document.addEventListener('DOMContentLoaded', () => {
            addRow("حک آرام بند ۸۰ کیلو برند اکو (EKO)", 5, 1275000);
            addRow("هزینه ارسال (پست)", 1, 160000);
        });

    </script>
</body>
</html>
